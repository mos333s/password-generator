<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="generator">
        <h1 class="generator__title">Password Generator</h1>
        <div class="generator__output-wrapper">
            <div class="generator__output">
                <span class="generator__password-text">CLICK GENERATE</span>
                <button class="generator__copy-button">
                    <img src="images/copy.png" alt="copy" height="32" width="32">
                </button>
            </div>
        </div>
        <span class="generator__validation-text"></span>

        <label class="generator__label">LENGTH:<span class="generator__length">6</span></label>
        <div class="generator__slider-section">
            <span class="generator__slider-min">6</span>
            <input class="generator__slider" type="range" min="6" max="32" value="6" >
            <span class="generator__slider-max">32</span>
        </div>
        <label class="generator__label">SETTINGS</label>
        <div class="generator__options">
            <label class="generator__option">
                Include Lowercase
                <input class="generator__checkbox" type="checkbox" name="lowercase" checked>
            </label>
            <label class="generator__option">
                Include Uppercase
                <input class="generator__checkbox" type="checkbox" name="uppercase">
            </label>
            <label class="generator__option">
                Include Numbers
                <input class="generator__checkbox" type="checkbox" name="nums" checked>
            </label>
            <label class="generator__option">
                Include Symbols
                <input class="generator__checkbox" type="checkbox" name="symbols">
            </label>
        </div>

        <button class="generator__button" type="submit">GENERATE PASSWORD</button>
        
    </div>
    <div class="toast"></div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
