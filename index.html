<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="pass-gen">
        <h1 class="pass-gen__header">Password generator</h1>
        <div class="pass-gen__password-output"></div>

        <label>LENGTH:<span class="pass-gen__length-value">6</span></label>
        <input class="pass-gen__slider" type="range" min="6" max="32" value="6" >


        <div class="pass-gen__container-inner">
            <label>
                <input class="pass-gen__checkbox" type="checkbox" name="lowercase" checked>
                Include Lowercase
            </label><br>
            <label>
                <input class="pass-gen__checkbox" type="checkbox" name="uppercase">
                Include Uppercase
            </label><br>
            <label>
                <input class="pass-gen__checkbox" type="checkbox" name="nums" checked>
                Include Numbers
            </label><br>
            <label>
                <input class="pass-gen__checkbox" type="checkbox" name="symbols">
                Include Symbols
            </label><br>
        </div>

        <button class="pass-gen__button" type="submit">Generate Password</button>
        
    </div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
